<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Collector Pro - Demo Mode</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --accent-blue: #0071e3;
            --win-spider: #ffcc00;
        }

        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: -apple-system, sans-serif;
            background-color: var(--bg-color); overflow: hidden; perspective: 1000px;
        }

        /* Demo UI Elements */
        .demo-container { position: relative; width: 300px; height: 300px; }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: 800; color: white; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 50; pointer-events: none; opacity: 0;
        }

        .upload-box {
            width: 300px; height: 300px; background-color: white; border-radius: 24px;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .box-content {
            grid-column: 1 / span 3; grid-row: 1 / span 3;
            background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=300&h=300&fit=crop'); /* Sample Image */
            background-size: cover;
        }

        .puzzle-piece { 
            background-size: 300px 300px; border: 0.2px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* The Ghost Cube Cursor */
        #ghost-cube {
            position: absolute; width: 40px; height: 40px;
            top: -50px; left: -50px; transform-style: preserve-3d;
            z-index: 60; transition: all 0.5s ease-in-out; pointer-events: none;
        }
        .cube-face {
            position: absolute; width: 40px; height: 40px;
            background: rgba(0, 113, 227, 0.8); border: 1px solid white;
        }
        .f1 { transform: rotateY(0deg) translateZ(20px); }
        .f2 { transform: rotateY(90deg) translateZ(20px); }
        .f3 { transform: rotateX(90deg) translateZ(20px); }

        /* Buttons */
        .apple-btn {
            margin-top: 30px; padding: 12px 24px; background: black; color: white;
            border-radius: 20px; border: none; font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }
        .apple-btn:hover { transform: scale(1.05); }

        .confetti { position: absolute; width: 8px; height: 8px; z-index: 100; animation: fall 2s forwards; }
        @keyframes fall { to { transform: translateY(200px) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="demo-container">
        <div id="countdown">3</div>
        
        <div id="ghost-cube">
            <div class="cube-face f1"></div>
            <div class="cube-face f2"></div>
            <div class="cube-face f3"></div>
        </div>

        <div class="upload-box" id="game-box">
            <div class="box-content" id="box-img"></div>
        </div>
    </div>

    <button class="apple-btn" onclick="startDemo()">Watch How to Play</button>

    <script>
        const gameBox = document.getElementById('game-box');
        const ghost = document.getElementById('ghost-cube');
        const countEl = document.getElementById('countdown');
        let pieces = [];
        let solution = [];

        async function startDemo() {
            // 1. Orbit the cube around the box
            ghost.style.top = "0px"; ghost.style.left = "130px";
            await wait(600);
            ghost.style.top = "260px"; ghost.style.left = "260px";
            await wait(600);

            // 2. Countdown
            countEl.style.opacity = "1";
            for (let i = 3; i >= 0; i--) {
                countEl.innerText = i;
                await wait(800);
            }
            countEl.style.opacity = "0";

            // 3. Split Image
            const imgUrl = "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=300&h=300&fit=crop";
            gameBox.innerHTML = "";
            pieces = [];
            for (let i = 0; i < 9; i++) {
                const p = document.createElement('div');
                const pos = `${(i % 3) * 50}% ${Math.floor(i / 3) * 50}%`;
                p.className = 'puzzle-piece';
                p.style.backgroundImage = `url('${imgUrl}')`;
                p.style.backgroundPosition = pos;
                p.dataset.correct = pos;
                gameBox.appendChild(p);
                pieces.push(p);
            }

            // 4. Intentional Scramble
            await wait(500);
            for(let i=0; i<15; i++) {
                shuffleStep();
                await wait(150);
            }

            // 5. Intentional Solve (15 moves)
            await wait(1000);
            for(let i=0; i<15; i++) {
                // Move ghost to a random piece to simulate "clicking"
                const target = pieces[Math.floor(Math.random()*9)];
                ghost.style.top = target.offsetTop + "px";
                ghost.style.left = target.offsetLeft + "px";
                
                // On the last move, we force the solution
                if (i === 14) {
                    pieces.forEach(p => p.style.backgroundPosition = p.dataset.correct);
                } else {
                    shuffleStep();
                }
                await wait(400);
            }

            // 6. Party Time
            launchLocalConfetti();
        }

        function shuffleStep() {
            const i1 = Math.floor(Math.random() * 9);
            const i2 = Math.floor(Math.random() * 9);
            const temp = pieces[i1].style.backgroundPosition;
            pieces[i1].style.backgroundPosition = pieces[i2].style.backgroundPosition;
            pieces[i2].style.backgroundPosition = temp;
        }

        function wait(ms) { return new Promise(res => setTimeout(res, ms)); }

        function launchLocalConfetti() {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 300 + 'px';
                c.style.top = '0px';
                c.style.backgroundColor = ['#ffcc00', '#0071e3', '#34c759'][Math.floor(Math.random() * 3)];
                gameBox.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }
    </script>
</body>
</html>
